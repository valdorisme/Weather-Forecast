<!DOCTYPE html>								
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Five Day Weather Forecast</title>
  <!-- Weather API site -->
  <link href="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}" />
 <!-- Linking CSS -->
  <link rel="stylesheet" href="css\style.css" />
</head>

<!-- Creating body of site -->
<body>
  <div class="app-wrap">
    <header>
      <!-- Search box -->
      <input type="text" autocomplete="off" class="search-box"
      placeholder="Search City" />
    </header>
    <main>
      <!-- Date and location -->
      <section class="location">
        <div class="city">Atlanta, GA</div>
        <div class="date">Saturday, November 19, 2022</div>
      </section>
      <div class="current">
        <div class="temp">50<span>°F</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">29°F / 60°F</div>
      </div>
      <!-- Setting format for 5-day weather display -->
      <section id="five-day">
        <div id="day-container">
          <div class="day-box">
            <div id="0" class="day1">
              <div class="date">Sunday</div>
              <div class="temp">50<span>°F</span></div>
              <div class="weather">Sunny</div>
              <div class="hi-low">29°F / 60°F</div>
            </div>
          </div>
          <div class="day-box">
            <div id="1" class="day2">
              <div class="date">Monday</div>
              <div class="temp">50<span>°F</span></div>
              <div class="weather">Sunny</div>
              <div class="hi-low">29°F / 60°F</div>
            </div>
          </div>
          <div class="day-box">
            <div id="2" class="day3">
              <div class="date">Tuesday</div>
              <div class="temp">50<span>°F</span></div>
              <div class="weather">Sunny</div>
              <div class="hi-low">29°F / 60°F</div>
            </div>
          </div>
          <div class="day-box">
            <div id="3" class="day4">
              <div class="date">Wednesday</div>
              <div class="temp">50<span>°F</span></div>
              <div class="weather">Sunny</div>
              <div class="hi-low">29°F / 60°F</div>
            </div>
          </div>
          <div class="day-box">
            <div id="4" class="day5">
              <div class="date">Thursday</div>
              <div class="temp">50<span>°F</span></div>
              <div class="weather">Sunny</div>
              <div class="hi-low">29°F / 60°F</div>
            </div>
          </div>
          
        </div>
        
      </section>
           
    </main>

  </div>

  <!-- Linking JavaScript -->
  <script src="js\script.js"></script>
  <!-- <script src="Weather-Forecast\js\script.js"></script> -->

</body>

</html>
