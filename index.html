<!DOCTYPE html>								
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Five Day Weather Forecast</title>
  <!-- Weather API site -->
  <link href="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={API key}" />
 <!-- Linking CSS -->
  <link rel="stylesheet" href="css\style.css" />
</head>

<!-- Creating body of site -->
<body>
  <div class="app-wrap">
    <header>
      <!-- Search box -->
      <input type="text" autocomplete="off" class="search-box"
      placeholder="Search for a city" />
    </header>
    <main>
      <!-- Date and location -->
      <section class="location">
        <div class="city">Atlanta, GA</div>
        <div class="date">Wednesday November 10 2022</div>
      </section>
      <div class="current">
        <div class="temp">50<span>°F</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">29°F / 60°F</div>
      </div>
      
    </main>

  </div>

  <!-- Linking JavaScript -->
  <script src="js\script.js"></script>
  <!-- <script src="Weather-Forecast\js\script.js"></script> -->

</body>

</html>
